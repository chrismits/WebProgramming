<!doctype html>

<html>
<head>
	<title>Messages</title>
	<script>
		function loadMessages() {
			// Step 1: Make an instance of XMLHttpRequest
			request = new XMLHttpRequest();

			// Step 2: Set up HTTP request
			request.open("GET", "https://messagehub.herokuapp.com/messages.json", true);

			// Step 3: Set up callback on what to do when response is received
			request.onreadystatechange = function() {
				// Step 3A: get the response text
				rawData = request.responseText;
				document.getElementById("messages").innerHTML = rawData;
				if (rawData != null) {
					messages = JSON.parse(rawData);
					console.log(messages);
				}
			}

			// Step 4: Fire off the request
			request.send();
		}
	</script>
</head>

<body onload="loadMessages()">
	<h1>Messages</h1>
	<div id="messages">Loading...</div>
</body>
</html>
